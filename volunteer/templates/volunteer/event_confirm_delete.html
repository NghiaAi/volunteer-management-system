{% extends 'volunteer/base.html' %}
   {% block title %}Xóa sự kiện | Hội Tình Nguyện IUH{% endblock %}
   {% block content %}
   <div class="container my-5">
     <div class="row justify-content-center">
       <div class="col-md-8">
         <div class="card">
           <div class="card-header bg-navy text-gold">
             Xác nhận xóa sự kiện
           </div>
           <div class="card-body">
             <p>Bạn có chắc chắn muốn xóa sự kiện <strong>{{ object.name }}</strong> không?</p>
             <p>Hành động này không thể hoàn tác.</p>
             <form method="post">
               {% csrf_token %}
               <div class="d-flex gap-2 mt-3">
                 <button type="submit" class="btn btn-danger">Xóa</button>
                 <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">Hủy</a>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
   {% endblock %}
