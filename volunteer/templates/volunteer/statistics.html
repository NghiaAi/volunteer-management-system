{% extends 'volunteer/base.html' %}
{% load static %}

{% block title %}Thống kê | Hội Tình Nguyện IUH{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-5">Thống Kê Sự Kiện</h1>
  <div class="row justify-content-center">
    <div class="col-lg-6 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white fw-bold">Phân loại sự kiện theo trạng thái</div>
        <div class="card-body text-center">
          <img src="{% static 'volunteer/image/status_chart.png' %}" alt="Biểu đồ phân loại sự kiện theo trạng thái" class="img-fluid chart-image">
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white fw-bold">Số lượng sự kiện theo tháng</div>
        <div class="card-body text-center">
          <img src="{% static 'volunteer/image/monthly_chart.png' %}" alt="Biểu đồ số lượng sự kiện theo tháng" class="img-fluid chart-image">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'volunteer/css/statistics.css' %}" />
{% endblock %}
